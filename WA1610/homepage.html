<!DOCTYPE html>
<html>

<head>
  <title>Homepage</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="container">
    <h2>Welcome to Your Blog</h2>
    <form id="blogForm" class="blog-form">
      <textarea placeholder="Write your blog post here" name="blogText" rows="4" required></textarea>
      <input type="file" id="imageInput" accept="image/*" name="image" />
      <button type="submit">Submit Blog Post</button>
    </form>

    <div id="blogPosts" class="blog-posts">
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
